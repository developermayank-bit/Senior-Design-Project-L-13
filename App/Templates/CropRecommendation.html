<div class="main-crop">

	<h1 class="heading">Crop Recommendation</h1>
<form method="POST" action="{{ url_for('crop_prediction') }}">
		<label for="nitrogen">Nitrogen:</label>
		<input
		type="number"
        class="form-control"
        id="nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
		>

		<label for="phosphorous">Phosphorus:</label>
		<input
		type="number"
        class="form-control"
        id="phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
		>

		<label for="pottasium">Potassium:</label>
		<input
		type="number"
        class="form-control"
        id="pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
		>

		<label for="ph">PH:</label>
		<input
		type="number"
		step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
		>

		<label for="rainfall">Rainfall:</label>
		<input
		type="number"
        class="form-control"
        id="rainfall"
        name="rainfall"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
		>

		<label for="State">State:</label>
		<select
			onchange="print_city('state', this.selectedIndex);"
			id="sts"
			name="stt"
			class="form-control"
			style="font-weight: bold; color: black;"

			required
			></select>

		<label for="City">City:</label>
		<select
		id="state"
        class="form-control"
        name="city"
        style="font-weight: bold; color: black;"
        required
		>
		<script language="javascript">
			print_state("sts");
		</script>
		</select>

		 <button type="submit">
        Predict
      </button>
	</form>
